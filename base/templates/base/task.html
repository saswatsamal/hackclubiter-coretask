{% extends 'base/main.html' %}
{% block content %}

        <div class="header-bar">
            <div>
                <h1>Hello {{request.user|title}}</h1>
                <a href="{% url 'tasks' %}">&#8592; Back</a>
            </div>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a> {% else %}
            <a href="{% url 'login' %}">Login</a> {% endif %}
        </div>
        <div id="tasklist" class="task-items-wrapper">
            <h1 style="text-align: center; padding-bottom: 10px; line-height: 1em;">Task: {{task.title}}</h1>
            <p style="padding-bottom: 2rem; line-height: 1em; font-weight: 800; margin: 2rem;">Description: {{task.description}}</p>
        </div>
    </div>   
    {% endblock content %}
